<form class="cryptoki-form validation"
      id="contact-form"
      [formGroup]="form"
      *ngIf="form"
      (submit)="create()"
      novalidate="">
  <input type="hidden"
         name="recaptcha_site_key"
         value="">
  <input type="hidden"
         name="recaptcha_token"
         value="">

  <!-- Type and Provider -->
  <div class="form-group">
    <!-- TYpe -->
    <div class="form-field">
      <label for="subject">Type payment</label>
      <select class="select-nice"
              name="email_subject"
              (change)="selectFormHandler('type_payment_method_provider_id', $event.target)"
              id="subject"
              data-val="\S"
              data-val-msg="* Please, select an option."
              data-val-msg-id="selectMessage"
              required="">
        <option value="">Select an Option</option>
        <option [value]="typePayment.id"
                *ngFor="let typePayment of typePaymentList">{{ typePayment.name }}</option>
      </select>
      <span class="input_error-message"
            id="selectMessage"></span>
    </div>


    <!-- Provider -->
    <div class="form-field">
      <label for="subject">Payment provider</label>
      <select class="select-nice"
              name="email_subject"
              (change)="selectFormHandler('payment_method_provider_id', $event.target)"
              id="subject"
              data-val="\S"
              data-val-msg="* Please, select an option."
              data-val-msg-id="selectMessage"
              required="">
        <option value="">Select an Option</option>
        <option [value]="paymentMethodProvider.id"
                *ngFor="let paymentMethodProvider of paymentMethodProviderList">{{ paymentMethodProvider.name }}</option>
      </select>
      <span class="input_error-message"
            id="selectMessage"></span>
    </div>


  </div>



  <!-- Account number -->
  <div class="form-field">
    <label for="name">Account number</label>
    <input type="text"
           name="name"
           formControlName="account_number"
           id="name"
           data-val="\S"
           data-val-msg="* This is a required field."
           data-val-msg-id="textMessage"
           required="">
    <span class="input_error-message"
          id="textMessage"></span>
    <div class="onlineLink">
      Enter your till or phone number in case of mobile money
    </div>
  </div>





  <button type="submit"
          style="display: block"
          [disabled]="loading || !form.valid"
          class="btn  btn-fullwidth btn-dark"
          data-badge="inline">Send <app-loading *ngIf="loading"></app-loading></button>
</form>
