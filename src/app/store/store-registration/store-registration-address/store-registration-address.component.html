<div class="row"
     *ngIf="!loading && data.length">
  <div class="row">
    <div class="col-12 mb-2 text-end">
      <button class="btn btn-black"
              (click)="openModal(content, 'lg')"> <span><i class="fal fa-plus"></i></span> Add </button>
    </div>
  </div>
  <div class="col-6"
       *ngFor="let address of data">
    <div class="placed-bid">
      <div class="bid-placer">
        <div class="avatar box-42">
          <span class=""><i class=" text-white fas fa-map-marker-alt"></i></span>
        </div>
        <div class="bid-info">
          <div class="bid-title">{{ address.address }} <span class="gradient-text"> {{ address.city?.name }}
            </span></div>
          <div class="bid-date">{{ address.state?.name }}, {{ address.country?.name }}</div>
        </div>
      </div>

    </div>
  </div>

</div>



<div class="row mt-5"
     *ngIf="!loading && !data.length"
     (click)="openModal(content, 'lg')">
  <div class="col-12 text-center">
    <button class="btn btn-wide btn-square btn-dark">Add your store address</button>
  </div>
</div>

<app-loading *ngIf="loading"></app-loading>

<ng-template #content
             let-d="dismiss"
             let-modal>
  <div class="modal-header p-4">
    <h4 class="modal-title text-center w-100">Add an <span class="gradient-text"> address for your store</span></h4>
    <button type="button"
            class="btn-close"
            aria-label="Close"
            (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body p-5">
    <app-store-registration-address-create></app-store-registration-address-create>

  </div>

</ng-template>
