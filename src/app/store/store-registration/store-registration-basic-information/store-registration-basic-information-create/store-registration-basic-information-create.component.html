<form class="cryptoki-form validation"
      id="contact-form"
      [formGroup]="form"
      *ngIf="form"
      (submit)="create()"
      novalidate="">
  <input type="hidden"
         name="recaptcha_site_key"
         value="">
  <input type="hidden"
         name="recaptcha_token"
         value="">
  <!-- Name and email -->
  <div class="form-group mb-3">
    <!-- Name -->
    <div class="form-field">
      <label for="name">Name</label>
      <input type="text"
             name="name"
             formControlName="name"
             id="name"
             data-val="\S"
             data-val-msg="* This is a required field."
             data-val-msg-id="textMessage"
             required="">
      <span class="input_error-message"
            id="textMessage"></span>
    </div>

    <!-- Email -->
    <div class="form-field">
      <label for="email">Business Email</label>
      <input type="email"
             name="email"
             id="email"
             formControlName="email"
             data-val="\b[a-z0-9._]+@[a-z0-9.-]+\.[a-z]{2,4}\b"
             data-val-msg="* Please enter a valid email address."
             data-val-msg-id="emailMessage"
             required="">
      <span class="input_error-message"
            id="emailMessage"></span>
    </div>
  </div>

  <!-- Type and Category -->
  <div class="form-group mb-3">
    <!-- Type -->
    <div class="form-field">
      <label for="subject">Type business</label>
      <select class="select-nice"
              name="email_subject"
              (change)="selectFormHandler('type_store_id', $event.target)"
              id="subject"
              data-val="\S"
              data-val-msg="* Please, select an option."
              data-val-msg-id="selectMessage"
              required="">
        <option value="">Select an Option</option>
        <option [value]="type.id"
                *ngFor="let type of types">{{ type.name }}</option>
      </select>
      <span class="input_error-message"
            id="selectMessage"></span>
    </div>

    <!-- Category -->
    <div class="form-field">
      <label for="subject">Category</label>
      <select class="select-nice"
              name="email_subject"
              (change)="selectFormHandler('category_store_id', $event.target)"
              id="subject"
              data-val="\S"
              data-val-msg="* Please, select an option."
              data-val-msg-id="selectMessage"
              required="">
        <option value="">Select an Option</option>
        <option [value]="category.id"
                *ngFor="let category of categories">{{ category.name }}</option>
      </select>
      <span class="input_error-message"
            id="selectMessage"></span>
    </div>
  </div>

  <!-- Phone number and online link -->
  <div class="form-group mb-3">
    <!-- Phone number -->
    <div class="form-field">
      <label for="name">Phone number</label>
      <input type="tel"
             name="name"
             formControlName="phone_number"
             id="name"
             data-val="\S"
             data-val-msg="* This is a required field."
             data-val-msg-id="textMessage"
             required="">
      <span class="input_error-message"
            id="textMessage"></span>
    </div>


    <!-- Online link -->
    <div class="form-field">
      <label for="name">Online link</label>
      <input type="text"
             name="name"
             formControlName="store_online_link"
             id="name"
             data-val="\S"
             data-val-msg="* This is a required field."
             data-val-msg-id="textMessage"
             required="">
      <span class="input_error-message"
            id="textMessage"></span>
      <div class="onlineLink">
        Your online link: <strong>https//app.cheerful.io/{{ onlineLink }}</strong>
      </div>

    </div>

  </div>

  <!-- Description -->
  <div class="form-field comment-area">
    <label for="message">Description</label>
    <textarea id="message"
              name="message"
              formControlName="description"
              class="comment-form message"
              cols="30"
              rows="10"
              data-val="\S"
              data-val-msg="* Please, type a message."
              data-val-msg-id="textareaMessage"
              required=""></textarea>
    <span class="input_error-message"
          id="textareaMessage"></span>
  </div>

  <button type="submit"
          style="display: block"
          class="btn  btn-fullwidth btn-dark"
          data-badge="inline">Validate</button>

  <!-- <button type="submit"
              style="display: block"
              class="btn  btn-fullwidth btn-dark"
              data-badge="inline">Send</button> -->

</form>
