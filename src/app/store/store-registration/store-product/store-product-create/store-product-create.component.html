<form class="cryptoki-form validation"
      id="contact-form"
      [formGroup]="form"
      *ngIf="form"
      (submit)="create()"
      novalidate="">
  <input type="hidden"
         name="recaptcha_site_key"
         value="">
  <input type="hidden"
         name="recaptcha_token"
         value="">



  <!-- Name and price  -->
  <div class="form-group">
    <!-- Name -->
    <div class="form-field">
      <label for="name">Name</label>
      <input type="text"
             name="name"
             formControlName="name"
             id="name"
             data-val="\S"
             data-val-msg="* This is a required field."
             data-val-msg-id="textMessage"
             required="">
      <span class="input_error-message"
            id="textMessage"></span>
    </div>

    <!-- min_price -->
    <div class="form-field">
      <label for="name">Price</label>
      <input type="number"
             name="name"
             formControlName="price"
             id="name"
             data-val="\S"
             data-val-msg="* This is a required field."
             data-val-msg-id="textMessage"
             required="">
      <span class="input_error-message"
            id="textMessage"></span>
    </div>

  </div>




  <div class="upload-container d-flex">
    <div class="artwork-upload"
         (click)="productImage.click()">
      <div class="label">Upload File</div>
      <div class="upload-box"><svg class="crumina-icon">
          <use xlink:href="#upload-icon"></use>
        </svg>
        <div class="upload-notice"> Max 2mb, PNG, JPEG</div>
        <button type="button"
                class="btn btn-normal btn-dark browse-btn">Browse File</button>
        <input type="file"
               [hidden]="true"
               [accept]="'image/*'"
               (change)="onFileChanged($event)"
               #productImage>
      </div>
    </div>
    <div class="artwork-preview">
      <div class="label">File Preview</div>
      <div class="preview-box">
        <img [src]="productImageUrl"
             *ngIf="productImageUrl"
             alt="">
      </div>
    </div>
  </div>


  <!-- Description -->
  <div class="form-field comment-area">
    <label for="message">Description</label>
    <textarea id="message"
              name="message"
              formControlName="description"
              class="comment-form message"
              cols="30"
              rows="10"
              data-val="\S"
              data-val-msg="* Please, type a message."
              data-val-msg-id="textareaMessage"
              required=""></textarea>
    <span class="input_error-message"
          id="textareaMessage"></span>
  </div>

  <button type="submit"
          style="display: block"
          [disabled]="!form.valid || loading"
          class="btn  btn-fullwidth btn-dark"
          data-badge="inline">Send <app-loading *ngIf="loading"></app-loading></button>
</form>
