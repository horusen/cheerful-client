<form class="cryptoki-form validation"
      id="contact-form"
      [formGroup]="form"
      *ngIf="form"
      (submit)="create()"
      novalidate="">
  <input type="hidden"
         name="recaptcha_site_key"
         value="">
  <input type="hidden"
         name="recaptcha_token"
         value="">


  <!-- Photo -->
  <div class="upload-photo-box w-100 mb-3">
    <div class="d-flex flex-column align-items-center justify-content-center align-items-center">
      <div class="user-avatar border overflow-hidden border-2 m-0"
           *ngIf="logoImage"
           (click)="logoPic.click()">
        <img [src]="logoImage"
             alt="">
      </div>
      <div *ngIf="!logoImage"
           class="d-flex border overflow-hidden border-2 default-logo align-items-center justify-content-center"
           (click)="logoPic.click()">
        <span><i class="fas fa-industry text-white"
             style="font-size: 45px;"></i></span>
      </div>
      <h6 for="subject">Logo</h6>
    </div>


    <input type="file"
           [accept]="'image/*'"
           hidden
           #logoPic
           (change)="onFileChanged($event)">


  </div>

  <!-- Type and industry -->
  <div class="form-group mb-3">
    <!-- Type business -->
    <div class="form-field">
      <label for="subject">Type</label>
      <select class="select-nice"
              name="email_subject"
              (change)="selectFormHandler('type_business_id', $event.target)"
              id="subject"
              data-val="\S"
              data-val-msg="* Please, select an option."
              data-val-msg-id="selectMessage"
              required="">
        <option value="">Select an Option</option>
        <option [value]="type.id"
                [selected]="formValue('type_business_id') == type.id"
                *ngFor="let type of businessTypes">{{ type.name }}</option>
      </select>
      <span class="input_error-message"
            id="selectMessage"></span>
    </div>

    <!-- Industry -->
    <div class="form-field">
      <label for="subject">Industry</label>
      <select class="select-nice"
              name="email_subject"
              (change)="selectFormHandler('industry_id', $event.target)"
              id="subject"
              data-val="\S"
              data-val-msg="* Please, select an option."
              data-val-msg-id="selectMessage"
              required="">
        <option value="">Select an Option</option>
        <option [value]="industry.id"
                [selected]="formValue('industry_id') == industry.id"
                *ngFor="let industry of industries">{{ industry.name }}</option>
      </select>
      <span class="input_error-message"
            id="selectMessage"></span>
    </div>
  </div>

  <!-- Name and email -->
  <div class="form-group mb-3">
    <!-- Name -->
    <div class="form-field">
      <label for="name">Business Name</label>
      <input type="text"
             name="name"
             formControlName="name"
             id="name"
             data-val="\S"
             data-val-msg="* This is a required field."
             data-val-msg-id="textMessage"
             required="">
      <span class="input_error-message"
            id="textMessage"></span>
    </div>

    <!-- Email -->
    <div class="form-field">
      <label for="email">Business Email</label>
      <input type="email"
             name="email"
             id="email"
             formControlName="email_address"
             data-val="\b[a-z0-9._]+@[a-z0-9.-]+\.[a-z]{2,4}\b"
             data-val-msg="* Please enter a valid email address."
             data-val-msg-id="emailMessage"
             required="">
      <span class="input_error-message"
            id="emailMessage"></span>
    </div>
  </div>

  <!-- Country and Currency -->
  <div class="form-group mb-3">
    <!-- Country -->
    <div class="form-field">
      <label for="subject">Country</label>
      <select class="select-nice"
              name="email_subject"
              (change)="selectFormHandler('country_id', $event.target)"
              id="subject"
              data-val="\S"
              data-val-msg="* Please, select an option."
              data-val-msg-id="selectMessage"
              required="">
        <option value="">Select an Option</option>
        <option [value]="country.id"
                [selected]="formValue('country_id') == country.id"
                *ngFor="let country of countries">{{ country.name }}</option>
      </select>
      <span class="input_error-message"
            id="selectMessage"></span>
    </div>

    <!-- Currency -->
    <div class="form-field">
      <label for="subject">Currency</label>
      <select class="select-nice"
              name="email_subject"
              (change)="selectFormHandler('currency_id', $event.target)"
              id="subject"
              data-val="\S"
              data-val-msg="* Please, select an option."
              data-val-msg-id="selectMessage"
              required="">
        <option value="">Select an Option</option>
        <option [value]="currency.id"
                [selected]="formValue('currency_id') == currency.id"
                *ngFor="let currency of currencies">{{ currency.name }}</option>
      </select>
      <span class="input_error-message"
            id="selectMessage"></span>
    </div>
  </div>


  <!-- Description -->
  <div class="form-field comment-area">
    <label for="message">Description</label>
    <textarea id="message"
              name="message"
              formControlName="description"
              class="comment-form message"
              cols="30"
              rows="10"
              data-val="\S"
              data-val-msg="* Please, type a message."
              data-val-msg-id="textareaMessage"
              required=""></textarea>
    <span class="input_error-message"
          id="textareaMessage"></span>
  </div>




  <button type="submit"
          style="display: block"
          [disabled]="!form.valid || loading"
          class="btn  btn-fullwidth btn-dark mb-5"
          data-badge="inline">Validate <app-loading *ngIf="loading"></app-loading></button>
  <div class="my-5"></div>

  <!-- <button type="submit"
              style="display: block"
              class="btn  btn-fullwidth btn-dark"
              data-badge="inline">Send</button> -->
  <!-- </form> -->

</form>
