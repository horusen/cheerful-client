<form class="cryptoki-form validation"
      id="contact-form"
      [formGroup]="form"
      *ngIf="form"
      (submit)="create()"
      novalidate="">
  <input type="hidden"
         name="recaptcha_site_key"
         value="">
  <input type="hidden"
         name="recaptcha_token"
         value="">

  <div class="form-group">

    <!-- Amount -->
    <div class="form-field">
      <label for="name">Amount of point <i class="far fa-dollar-badge ms-2"></i></label>
      <input type="number"
             name="name"
             formControlName="amount"
             id="name"
             data-val="\S"
             data-val-msg="* This is a required field."
             data-val-msg-id="textMessage"
             required="">
      <span class="input_error-message"
            id="textMessage"></span>
    </div>

    <!-- Search -->
    <div class="form-field">
      <label for="name">Search connection <i class="far fa-search ms-2"></i></label>
      <input type="text"
             name="name"
             (keyup)="searchConnection($event)"
             id="name">


    </div>

  </div>

  <p class="w-100 overflow-auto mb-0">
    <button type="button"
            class="btn btn-outline-primary"
            (click)="collapse.toggle()"
            [attr.aria-expanded]="!isMessageCollapsed"
            aria-controls="collapseExample">
      Add a message
    </button>
  </p>
  <div #collapse="ngbCollapse"
       [(ngbCollapse)]="isMessageCollapsed">
    <div class="card">
      <div class="card-body">
        <div class="form-field comment-area">
          <!-- <label for="message">Your message (optional)</label> -->
          <textarea id="message"
                    name="message"
                    class="comment-form message"
                    cols="30"
                    rows="5"
                    formControlName="message"
                    data-val="\S"
                    data-val-msg="* Please, type a message."
                    data-val-msg-id="textareaMessage"></textarea>
          <span class="input_error-message"
                id="textareaMessage"></span>
        </div>
      </div>
    </div>
  </div>


  <div class="w-100">
    <app-transfer-point-connection-list [searchName$]="searchName$"
                                        [resetData$]="resetData$"
                                        (selectedDataEmitter)="
                                        updateReceivers($event)">
    </app-transfer-point-connection-list>
  </div>







  <button type="submit"
          style="display: block"
          [disabled]="!form.valid || loading"
          class="btn  btn-fullwidth btn-dark"
          data-badge="inline">Send <app-loading *ngIf="loading"></app-loading></button>
</form>
