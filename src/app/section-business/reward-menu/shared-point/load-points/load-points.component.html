<form class="cryptoki-form validation"
      id="contact-form"
      [formGroup]="form"
      *ngIf="form"
      (submit)="create()"
      novalidate="">
  <input type="hidden"
         name="recaptcha_site_key"
         value="">
  <input type="hidden"
         name="recaptcha_token"
         value="">




  <!-- Name -->
  <div class="form-field">
    <label for="name">Amount of money <i class="far fa-dollar-sign ms-2"></i></label>
    <input type="number"
           name="name"
           formControlName="amount"
           id="name"
           data-val="\S"
           data-val-msg="* This is a required field."
           data-val-msg-id="textMessage"
           required="">
    <span class="input_error-message"
          id="textMessage"></span>
  </div>


  <!-- Name -->
  <div class="form-field">
    <label for="name">Amount of Point <i class="far fa-dollar-badge ms-2"></i></label>
    <input type="number"
           name="name"
           formControlName="point_amount"
           id="name"
           data-val="\S"
           data-val-msg="* This is a required field."
           data-val-msg-id="textMessage"
           required="">
    <span class="input_error-message"
          id="textMessage"></span>
  </div>









  <button type="submit"
          style="display: block"
          [disabled]="!form.valid || loading"
          class="btn  btn-fullwidth btn-dark"
          data-badge="inline">Send <app-loading *ngIf="loading"></app-loading></button>
</form>
